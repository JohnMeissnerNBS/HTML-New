<!DOCTYPE html>
<html>

<head>
    <title>HTML part 2</title>
</head>

<body>
    <!-- LISTs and LIST items-->

    <!-- ordered list -->

    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>

    <!-- unordered list -->

    <ul>
        <li>first item</li>
        <li>second item</li>

    </ul>

    <!-- nest list -->

    <ul>
        <li>first item</li>
        <ol>
            <li> first nested item</li>
            <li> second nested item</li>
        </ol>
        <li> third item</li>
    </ul>

    <!-- ANCHOR TAG -->
    <!-- HYPERLINK -->
    <a> href="https://www.bing.com/"this is a link that goes to bing</a>

    <!-- ATTRIBUTES - modifiers for tags -->

    <!-- IMAGES -->
    <!-- image tag and an image source -->
    <img src="the source for the image goes here"/>

    <!-- alternate attribute -->
    <img alt="desc of image" src="the source for the image goes here"/>

    <!-- We can change how the image appears with the style attribute-->
    <img style= "width:50px; height:50px;" src="the source for the image goes here"/>

    <!-- load out stylesheet -->
    <link rel="stylesheet" href=".style.css"/>

    
    


</body>
</html>
