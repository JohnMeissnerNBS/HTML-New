<!-- DOCUMENT TYPE DEFINITION-->
<!-- we yse this to tell the browser it is reading an HTML document -->

<!DOCTYPE html>
<!-- this is for HTMLS -->

<!-- webpages are broken docwn into two discreet sections -->

<!-- remmeber FIRST OPEN LAST CLOSED -->

<!-- first we need a HTML tag - all the code lives in here -->
<html> 

    <!-- the first inside section is the HEAD -->
    <!-- contains info about the page's properties -->
    <!-- metadata - authour, viewport setting -->
    <!-- links to external resources -->
    <head>
        <!-- the title of the webpage -->
        <title>My first webpage</title>
    </head>

    <!-- the second inside section is called the BODY -->
    <!-- this is where the content lives -->
    <!-- what we (usually) want to be visible -->
    <body>

        <!-- to control where content goes we have to DIVIDE it into sections -->
        <!-- for this we use the DIV tag -->
        <!-- div is a generic block of content -->
        <div>
            Hello World!
        </div>

        <!-- DOCUMENT OBJECT MODEL (DOM)
            HTML
                HEAD    
                    TITLE
                BODY 
                    DIV
        -->

        <div>
            another bit of content
        </div>

        <div> Hello world!</div><div>another bit of content</div>

        <!-- some pre-defined typed of div -->

        <!-- HEADINGS ranging from h1 to h6 -->
        <h1>Heading 1 - The Largest Heading</h1>

        <h6>Heading 6 - The Smallest Heading</h6>

        <!-- PARAGRAPHS -->
        <p>This is where the paragraphs go.</p>

        <!-- text formatting -->

        <!-- bold -->
        <p>
        This is some <b>bold</b> text!
        </p>        
        <!-- italic -->
        <p>
        This is some <i>italic</i> text!
        </p>
        <!-- underlined-->
        <p>
        This is some <u>underlined</u> text!
        </p>    

        <!-- you can have more than one of these apply -->

        <p>
            <b> 
                <i>
                    <u>this is a mess!</u>
                </i>
            </b>
        </p>

        <!-- a horizontal rule -->
        <hr/>
        <hr/>
        <hr/>

        <!-- a line break -->
        <br/>

        <hr/>

        

        
    </body>
</html>
